apiVersion: v1
kind: Service
metadata:
  name: mygrpc-server
spec:
  ports:
  - port: 80
    targetPort: 9000
    protocol: TCP
    name: esp
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: direct
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https

  selector:
    app: mygrpc-server
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mygrpc-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mygrpc-server
  template:
    metadata:
      labels:
        app: mygrpc-server
    spec:
      volumes:
        - name: nginx-ssl
          secret:
            secretName: nginx-ssl
      containers:
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          "--http2_port=9000",
          "--ssl_port=443",
          "--enable_grpc_backend_ssl",
          "--grpc_backend_ssl_root_certs_file=/etc/nginx/ssl/nginx.crt",
          "--backend=grpc://ssc.tada.com.au:50051",
          "--service=hellogrpc.endpoints.argon-edge-251405.cloud.goog",
          "--rollout_strategy=managed",
        ]
        ports:
          - containerPort: 9000
          - containerPort: 443
        volumeMounts:
        - mountPath: /etc/nginx/ssl
          name: nginx-ssl
          readOnly: true
      - name: mygrpc-server
        image: gcr.io/argon-edge-251405/mygrpc-server:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 50051
